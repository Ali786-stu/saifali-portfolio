<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpg+xml" href="../myworld-React/src/assets/asadlogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Asad Alam - Full-Stack Developer & UI/UX Designer. Creating beautiful, responsive websites and applications." />
    <meta name="keywords" content="web development, ui/ux design, react developer, portfolio, freelancer" />
    <meta property="og:title" content="Asad Alam - Full-Stack Developer" />
    <meta property="og:description" content="Creating beautiful, responsive websites and applications with modern technologies." />
    <meta property="og:type" content="website" />
    <title>Asad Alam - Full-Stack Developer & Designer</title>
    <style>
      /* Prevent flash of unstyled content */
      html {
        background-color: #fff;
      }
      
      @media (prefers-color-scheme: dark) {
        html {
          background-color: #111827;
        }
      }
      
      /* Loading animation */
      .loading-screen {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .fade-out {
        opacity: 0;
        transition: opacity 0.5s ease-out;
      }
    </style>
  </head>
  <body>
    <div id="loading" class="loading-screen">
      <div class="loading-spinner"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Remove loading screen once page loads
      window.addEventListener('load', () => {
        const loading = document.getElementById('loading');
        loading.classList.add('fade-out');
        setTimeout(() => {
          loading.remove();
        }, 500);
      });
    </script>
  </body>
</html>
